{% load i18n %}{% spaceless %}
<h1>{% trans "Transaction" %}: {{ object.text }}</h1>
<ol class="breadcrumb">
    <li>{% trans "Project" %}</li>
    {% if object.project_id %}
    <li><a href="{{ object.project.bmfmodule_detail }}">{{ object.project }}</a></li>
    {% else %}
    <li>{% trans "None" %}</li>
    {% endif %}
</ol>
{% endspaceless %}
