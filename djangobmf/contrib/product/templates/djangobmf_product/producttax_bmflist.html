{% load i18n djangobmf_angularjs %}
<table class="table table-striped table-condensed table-hover">
  <thead>
    <tr>
      <th width="40%">{% trans "Name" %}</th>
      <th class="text-right" width="20%">{% trans "Included" %}</th>
      <th class="text-right" width="25%">{% trans "Values" %}</th>
      <th width="15%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="obj in data">
      <td>
          {% ng "obj.name" %}
      </td>
      <td class="text-right">
          {% ng "obj.included" %}
      </td>
      <td class="text-right">
          {% ng "obj.amount" %}
      </td>
      <td class="text-right">
          <a class="btn btn-xs btn-bmfupdate" bmf-form="update" bmf-pk="{% ng "obj.pk" %}" href="#?data[product]={% ng "parent_object.pk" %}">
            <span class="glyphicon glyphicon-wrench"></span>
          </a>
          <a class="btn btn-xs btn-bmfdelete" bmf-form="delete" bmf-pk="{% ng "obj.pk" %}" href="#">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </a>
      </td>
    </tr>
  </tbody>
  <tfoot ng-if="scopename=='related'">
    <tr>
      <td ng-if="!parent_object.completed" colspan="6" class="text-right">
          <a class="btn btn-xs bmf-edit btn-success" bmf-form="create" href="{% url "djangobmf:moduleapi_djangobmf_product_producttax:create" "default" %}?data[product]={% ng "parent_object.pk" %}">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </td>
    </tr>
  </tfoot>
</table>
